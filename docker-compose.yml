        command: npm run start:debug:doctor
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        ports:
            - '9232:9232'

    notification:
        build: .
        container_name: notification
        env_file: .env
        command: npm run start:debug:notification
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
